  about_markdown: |
    All of our clients come with a real story and no two clients we work with are ever alike. Everyone is unique and that's what makes real estate so interesting and exciting at the Robert Mack Group. There isn't a one size fits all approach, and it truly takes a talented group of individuals working together as a team to create structure in an industry full of chaos, emotion, excitement, and fear! Maybe you're a terrified first time home buyer and scraping together everything you have just to own your own home? You could be a family of 3 or 4 running out of room, and it's time to upgrade to a bigger home? Did you try to sell once and weren't able to and now you need a new approach. Have your kids all grown up and moved out, and you need to downsize? Maybe you just got married, or are going through a divorce? Life is unpredictable sometimes. Real estate is more than just opening doors or showing homes. It's not just about putting a sign out front of your home and putting it online. It's about people. People who need help to buy or sell a home for one reason or another. If you are looking to sell your current home, buy a new home, or both, we'd like to learn more. There is never any cost or obligation to meet with us for a private consultation, to determine if we are the right fit for you.
